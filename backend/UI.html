 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Hemburger Menu | Code Mentor</title>
     <link rel="stylesheet" href="style.css">    
 </head>
 <body>
     <nav>
         <div class="logo">
             <a href="/"><i class="fa-regular fa-compass"></i></a>
         </div>
         <ul id="menuList">
             <li><a href="/">Explore</a></li>
             <li class="hidden"><a href="">
              <form class="d-flex search " role="search">
                <input class="form-control me-2 search-inp" type="search" placeholder="Search Destination" aria-label="Search">
                <button class="btn btn-outline-success btn-search" type="submit"><i class="fa-solid fa-magnifying-glass"></i>Search </button>
              </form>
             </a></li>
             <li><a href="/listing/new">Add New Listing</a></li>
             <% if(!User) {%>
             <li><a href="/signup">SignUp</a></li>
             <li><a href="/Login">Login</a></li>
             <% } %>
             <% if(User) { %>
             <li><a href="/logout">LogOut</a></li>
             <% } %>
         </ul>
         <div class="menu-icon">
             <i class="fa-solid fa-bars" onclick="toggleMenu()"></i>
         </div>
     </nav>
 
 
     <script>
         let menuList = document.getElementById("menuList")
         menuList.style.maxHeight = "0px";
 
         function toggleMenu(){
             if(menuList.style.maxHeight == "0px")
             {
                 menuList.style.maxHeight = "300px";
             }
             else{
                 menuList.style.maxHeight = "0px";
             }
         }
         
     </script>
     <script src="https://kit.fontawesome.com/f8e1a90484.js" crossorigin="anonymous"></script>
 </body>
 </html>
